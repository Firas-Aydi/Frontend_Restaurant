<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="register(f)" class="border p-4 shadow rounded">
        <h2 class="text-center mb-4">Register</h2>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text" id="flNameIcon"><i class="far fa-smile"></i></span>
            <input type="text" name="flName" #flName="ngModel" ngModel required class="form-control" placeholder="First Name and Last Name" aria-label="First Name and Last Name" aria-describedby="flNameIcon">
          </div>
          <div>
            <small class="alert text-danger small" *ngIf="flName.errors?.required && flName.touched">First Name and Last Name are required</small>
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text" id="emailIcon"><i class="far fa-envelope"></i></span>
            <input type="text" name="email" #email="ngModel" ngModel email required class="form-control" placeholder="Email" aria-label="Email" aria-describedby="emailIcon">
          </div>
          <div class="alert text-danger" *ngIf="email.errors?.required && email.touched">Email is required</div>
          <div class="alert text-danger" *ngIf="email.errors?.email && email.touched">This input should be an email</div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text" id="passwordIcon"><i class="fas fa-lock"></i></span>
            <input type="password" name="password" #password="ngModel" ngModel required minlength="8" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="passwordIcon">
          </div>
          <div class="alert text-danger" *ngIf="password.errors?.required && password.touched">Password is required</div>
          <div class="alert text-danger" *ngIf="password.errors?.minlength && password.touched">Password should be at least 8 characters long</div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text" id="confirmPasswordIcon"><i class="fas fa-lock"></i></span>
            <input type="password" name="confirmPassword" #confirmPassword="ngModel" ngModel required class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="confirmPasswordIcon">
          </div>
          <div class="alert text-danger" *ngIf="confirmPassword.errors?.required && confirmPassword.touched">Confirm Password is required</div>
          <div class="alert text-danger" *ngIf="password.value !== confirmPassword.value && password.touched">Passwords do not match</div>
        </div>

        <button type="submit" class="btn btn-secondary btn-block" [disabled]="f.invalid" style="width: 100%;">Register</button>
        <br>
        <div class="mt-3 text-center">
          <a href="login" class="text-decoration-none">Have an account already?</a>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
